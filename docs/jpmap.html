<script>
//. 初期中心位置
var lat = 34.6878788;
var lng = 135.5060062;
var width = window.innerWidth;  //window.parent.screen.width;
var height = window.innerHeight;  //window.parent.screen.height;

//. 初期ズームレベル
var zoomlevel = 14;

var map = null;

$(function(){
  //leafletを準備
  map = L.map('Map', { dragging: true, zoomControl: true }).setView( [ lat, lng ], zoomlevel );

//. 初期位置を中心とした地図を OpenStreetMap データで表示
//  L.tileLayer(
//    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
//        {attribution: 'Map data &copy; <a href="//openstreetmap.org/">OpenStreetMap</a>',}
//  ).addTo( map );

  //. 47 都道府県の GeoJSON データを取得
  $.ajax({
    url: './japan/japan.geojson',
    type: 'GET',
    success: function( result ){
      if( result && result.features ){
        var jsons = result.features;
        jsons.forEach( function( geojson ){
          var feature = [{
            type: 'Feature',
            geometry: geojson.geometry
          }];
          var option = {
//. 透明に近いスタイルで
//            color: '#fff',
//            fillColor: '#fff',
//            weight: 1,
//            opacity: 0.01,
//            fillOpacity: 0.01

            // 黒枠白塗りスタイル
            color: '#000',
            fillColor: '#fff',
            weight: 1,
            opacity: 1,
            fillOpacity: 1
          }
          //タッチした時のポップアップ表示
          L.geoJson( feature, {
            style: option,
            onEachFeature: function( feature, layer ){
              layer.bindPopup( geojson.properties.id + ' : ' + geojson.properties.nam_ja );
            }
          } ).addTo( map );
        });
      }else{
      }
    },
    error: function( e0, e1, e2 ){
      console.log( e1 + ' : ' + e2 );
    }
  });
});
</script>
