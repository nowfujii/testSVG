con7   = L.divIcon({ html: '◎', className: 'divicon7',		iconAnchor: [24,24]});	//地震マーカー	var divIcon8   = L.divIcon({ html: '◆', className: 'divicon8',		iconAnchor: [18,25]});	//祭りマーカー	var divIcon9   = L.divIcon({ html: '端', className: 'divicon9',		iconAnchor: [18,25]});	//最短マーカー	var divIcon10  = L.divIcon({ html: '領', className: 'divicon10',	iconAnchor: [18,25]});	//領土マーカー	var divIcon11  = L.divIcon({ html: '凸', className: 'divicon11',	iconAnchor: [18,25]});	//城マーカー	var divIcon12  = L.divIcon({ html: '●', className: 'divicon12',	iconAnchor: [11,17]});	//世界遺産マーカー■	//ベースレイヤー：地図サイト設定	var bm = new Array(14);	for (var i = 0; i < geomapsJsonMaps.maps.length; i++){		bm[i] = new L.tileLayer(geomapsJsonMaps.maps[i].addr, {			attribution:   geomapsJsonMaps.maps[i].attr,			id:            geomapsJsonMaps.maps[i].id,			minNativeZoom: geomapsJsonMaps.maps[i].minNativeZoom,			maxNativeZoom: geomapsJsonMaps.maps[i].maxNativeZoom,			minZoom:       geomapsJsonMaps.maps[i].minZoom,			maxZoom:       geomapsJsonMaps.maps[i].maxZoom			//useCache: true, crossOrigin: true,		});	};	//console.log(bm);	//baseMapsのタグもJsonへ埋め込んだので配列に展開	var tag = new Array(14);	for (var i = 0; i < geomapsJsonMaps.maps.length; i++){		tag[i] = geomapsJsonMaps.maps[i].tag;	};	//console.log(tag);	//baseMapsオブジェクトのプロパティに複数のベースレイヤーを設定	var baseMaps = {		[tag[ 0]] : bm[ 0],		[tag[ 1]] : bm[ 1],		[tag[ 2]] : bm[ 2],		[tag[ 3]] : bm[ 3],		[tag[ 4]] : bm[ 4],		[tag[ 5]] : bm[ 5],		[tag[ 6]] : bm[ 6],		[tag[ 7]] : bm[ 7],		[tag[ 8]] : bm[ 8],		[tag[ 9]] : bm[ 9],		[tag[10]] : bm[10],		[tag[11]] : bm[11],		[tag[12]] : bm[12],		[tag[13]] : bm[13],	};	//console.log(baseMaps);	//leaflet初期設定  //標準ズームをキャンセルし、ズーム間隔を細かくします // true:Canvasレンダラー/ false:SVGを選択	var map = L.map('map', { attributionControl: false, zoomControl: false, zoomSnap: 0.1, preferCanvas:true, });	//パラメータを分解し変数へ代入	analyArgv(window.location.href);	//ベース地図初期設定	baseMapSelect();	//初期表示位置、ズーム設定	if (lat2 == 0) {		map.setView([lat, lng], zoom);	} else {		map.setView([lat2, lng2], zoom);	};	//著作表示：左下	L.control.attribution({ position: 'bottomleft'}).addTo(map);	//スケール表示：左上	L.control.scale({ maxWidth: 500, position: 'topleft', metric: true, imperial: false, updateWhenIdle: false }).addTo(map);	//ズームボタン表示：右下	L.control.zoom({ position: 'bottomright' , zoomInTitle: 'ズームイン', zoomOutTitle: 'ズームアウト'}).addTo(map);	//--------------------------------------------------------------------------------------------------------------------	//地図表示全体表示ボタン	//--------------------------------------------------------------------------------------------------------------------	L.easyButton({		position: 'bottomright', // topleft, topright, bottomleft, bottomright		states: [{			stateName: 'zoom-to-japan',           // 状態のIDのようなもの			icon:      'fas fa-map-marker-alt',   // 使用するアイコン https://fontawesome.com/icons?d=gallery&p=2&m=free			title:     '日本全体',                // マウスオーバー時にツールチップに表示される名前			onClick: function(btn, map) {				map.setView([jlat,jlng],5);       // 日本地図の中心（大阪）				btn.state('zoom-to-world');}      // ボタンクリック後の状態を指定		 },		 {			stateName: 'zoom-to-world',           // 状態のIDのようなもの			icon:      'fas fa-globe',            // 使用するアイコン https://fontawesome.com/icons?d=gallery&p=2&m=free			title:     '世界全体',                // マウスオーバー時にツールチップに表示される名前			onClick: function(btn, map) {				map.setView([wlat,wlng],2);       // 世界地図の中心位置				btn.state('zoom-to-japan');}      // ボタンクリック後の状態を指定		 }]	}).addTo( map );	//--------------------------------------------------------------------------------------------------------------------	//レイヤーグループ定義	//--------------------------------------------------------------------------------------------------------------------	var geoJsonGroup			= new L.layerGroup();	//日本地図	var worldJsonGroup			= new L.layerGroup();	//世界地図	var sinkansenJsonGroup		= new L.layerGroup();	//新幹線	var kousokuJsonGroup		= new L.layerGroup();	//高速道路	var oceancurren e(/[\[\]]/g, "\\$&");			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),					results = regex.exec(url);			if (!results) return null;			if (!results[2]) return '';			return decodeURIComponent(results[2].replace(/\+/g, " "));	};//--------------------------------------------------------------------------------------------------------------------// 文字列のboolからboolをパースする//// @param   value {} bool文字列// @return  true/false/null//--------------------------------------------------------------------------------------------------------------------function parseBool(value) {	switch (value) {		case true:		case 'true':		case 1:		case '1':			return true;		case false:		case 'false':		case 0:		case '0':			return false;		default:			return null;	};};</script>
